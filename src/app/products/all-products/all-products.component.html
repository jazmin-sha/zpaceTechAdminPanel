<div class="container-fluid content-row">
    <div class="row">
        <div class="col-sm-12 col-lg-3" *ngFor='let product of productList'>
            <div class="card h-100">
                  <div class="card-body">
                    <img  height="140" class="rounded-circle card-img-top" 
                    src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg"  alt="...">
                    <h5 class="card-text">{{product.txt_product_name}}</h5>
                    <div class="card-footer">
                        <h4>${{product.num_price}}</h4>
                    </div>
                </div>
            </div>
        </div>     
    </div>
</div>
