<mat-card>
    <mat-card-content>
        <mat-card-title>Add a Product</mat-card-title>
        <form [formGroup]="form" >
            <div fxLayout="row wrap">
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <mat-form-field>
                        <input matInput placeholder="First name" >
                    </mat-form-field>
                </div>
                <div class="p-10" fxFlex.gt-sm="40" fxFlex.gt-xs="40" fxFlex="100">
                    <input type='file' (change)="onSelectFile($event)">
                    <img [src]="url" height="200"> 
                </div>
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Seller"  type="text">
                    </mat-form-field>
                </div>
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <mat-form-field>
                        <mat-select placeholder="Product Variant">
                            <mat-option value="option">Option 1</mat-option>
                            <mat-option value="option">Option 2</mat-option>
                            <mat-option value="option">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>  
                  <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <mat-form-field>
                        <mat-select placeholder="Product Category">
                            <mat-option value="option">Option 1</mat-option>
                            <mat-option value="option">Option 2</mat-option>
                            <mat-option value="option">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>      
                  <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <mat-form-field>
                      <input matInput placeholder="Pack Type"  type="text">
                    </mat-form-field>
                </div>  
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field>
                            <mat-select  placeholder="Returnabl or Not">
                                <mat-option value="option">Yes</mat-option>
                                <mat-option value="option">No</mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div> 
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Price"  type="number">
                          </mat-form-field>
                    </div> 
                </div> 
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field >
                            <input matInput placeholder="Dicount"  type="number">
                          </mat-form-field>
                        </div> 
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Offer Price"  type="number">
                          </mat-form-field>
                    </div> 
                </div>   
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field >
                            <input matInput placeholder="Total Price Including Delivery Charge"  type="number">
                          </mat-form-field>
                        </div> 
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field>
                            <input matInput placeholder="Discount From Seller"  type="number">
                          </mat-form-field>
                    </div> 
                </div> 
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field >
                            <input matInput placeholder="Stock for Online Sale"  type="number">
                          </mat-form-field>
                        </div> 
                    <div class="p-10" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div> 
                </div>   
                <div class="p-10" fxFlex.gt-sm="60" fxFlex.gt-xs="60" fxFlex="100">
                    <mat-form-field>
                        <mat-select  placeholder="Country of Region">
                            <mat-option value="option">Yes</mat-option>
                            <mat-option value="option">No</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>              
            </div>
        </form>
    </mat-card-content>
</mat-card>
